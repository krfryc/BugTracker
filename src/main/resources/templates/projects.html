
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bug Tracker - Projects</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" href="../static/css/sb-admin-2.min.css" rel="stylesheet">

  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" href="../static/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/footer :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="fragments/footer :: topbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Manage Projects</h1>
          </div>

          <!-- Content Row -->

          <div class="row">

            <!-- Personnel Card -->
            <div class="col-xl-12 col-lg-5">
              <a sec:authorize="hasAnyAuthority('Admin', 'Project Manager')" th:href="@{/new-project}" href="new-project.html" type="submit" class="btn mt-3 col-xl-2 btn-primary mb-3 btn-block ">Create New Project</a>
              <div class="card shadow mb-4">
                <div class="card-header bg-primary  py-2 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-white">Your Projects</h6>



                </div>
                <div class="card-header bg py-1 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight "><small>All Projects in BugTracker</small></h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <table class="table table-hover" id="dataTable">
                    <thead>
                    <tr class="d-flex">
                      <th scope="col" class="col-2">Project Name</th>
                      <th scope="col" class="col-7">Description</th>
                      <th scope="col" class="col-1">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${list}" class="d-flex">
                      <td th:text="${entry.getName()}" class="col-2">Project Name</td>
                      <td th:text="${entry.getDescription()}" class="col-7">Description</td>
                      <td class="col-1">
                        <a th:href="@{/project-details?projectId={id}(id=${entry.getId()})}" class="btn text-white btn-info btn-user">Details</a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Row -->


        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="fragments/footer :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a th:replace="fragments/footer :: scroll-to-top" href="#page-top">
  </a>

  <!-- Bootstrap core JavaScript-->
  <div th:replace="fragments/footer :: logout-modal"></div>

  <script th:src="@{/vendor/jquery/jquery.min.js}" src="../static/vendor/jquery/jquery.min.js"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}" src="../static/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script th:src="@{/vendor/chart.js/Chart.min.js}" src="../static/vendor/chart.js/Chart.min.js"></script>

  <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" src="../static/vendor/datatables/jquery.dataTables.min.js"></script>
  <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}" src="../static/vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <script th:src="@{/js/datatable.js}" src="../static/js/datatable.js"></script>


</body>

</html>
