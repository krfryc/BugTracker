<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bug Tracker - Register</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">


  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form action="#" th:action="@{/save}" th:object="${user}" class="user" method="post">

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-user" placeholder="First Name">
                    <div  class="invalid-feedback">
                      <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Enter your first name</p>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-user" placeholder="Last Name">
                    <div  class="invalid-feedback">
                      <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Enter your last name</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" th:field="*{email}" id="email" class="form-control form-control-user" placeholder="Email Address">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="label label-danger" >Invalid email</p>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" th:field="*{password}" id="password" class="form-control form-control-user"  placeholder="Password" required>

                      <p th:if="${#fields.hasErrors('password')}" th:error="*{password}" class="label label-danger">Invalid password</p>

                  </div>
                  <div class="col-sm-6">
                    <input type="password" th:field="*{matchingPassword}" id="matchingPassword" class="form-control form-control-user" placeholder="Repeat Password">
                  </div>
                </div>
                <input type="submit" value="Register Account" class="btn btn-primary btn-user btn-block">
              </form>
<!--              <form>-->
<!--                <hr>-->
<!--                <a href="index.html" class="btn btn-google btn-user btn-block">-->
<!--                  <i class="fab fa-google fa-fw"></i> Register with Google-->
<!--                </a>-->
<!--                <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
<!--                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
<!--                </a>-->
<!--              </form>-->
              <hr>
              <div class="text-center">
                <a class="small" href="/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}" src="vendor/jquery/jquery.min.js"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}" src="js/sb-admin-2.min.js"></script>

  </body>

  </html>
